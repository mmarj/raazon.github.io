<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Methods</title>
	<script>
	
	var obj = {
		name   : 'Raaz',
		age    : 22,
		isCool : false,
		friends: ['Rothi', 'Nil'],
		add    : function(x,y){
			return x + y;
		}
	}

	var dogSpece = {};
	dogSpece.speak = function(){
		return 'WOOF!';
	}

	var catSpece = {};
	catSpece.speak = function(){
		return 'MEOW!';
	}

	</script>
</head>
<body>
	<h1>JS Methods</h1>
</body>
</html>
